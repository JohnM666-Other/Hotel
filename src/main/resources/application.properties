server.port=8080

spring.mvc.view.prefix=/jsp/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:postgresql://localhost:5432/hotels
spring.datasource.username=postgres
spring.datasource.password=1

spring.liquibase.change-log=classpath:db/changelog-master.xml
spring.liquibase.enabled=true
spring.jpa.hibernate.ddl-auto=none

spring.security.oauth2.client.registration.google.client-id=clientId
spring.security.oauth2.client.registration.google.client-secret=clientSecret

logging.file=./log/app.log
logging.level.root=INFO

management.endpoints.web.exposure.include=httptrace,loggers
management.endpoint.loggers.enabled=true